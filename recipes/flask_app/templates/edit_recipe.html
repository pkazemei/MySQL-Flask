<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                           
        {% for message in messages %}           
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <p>Edit "{{recipe.name}}</p>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    <form action='/recipes/{{recipe.id}}/update' method='POST'>
        <label for="name">Name: </label>
        <input type="text" name='name' value='{{recipe.name}}'>
        <label for="date">Date Made On: </label>
        <input type="date" name='date' value='{{recipe.date}}'>
        <label for="description">Description: </label>
        <textarea name="description">{{recipe.description}}</textarea>
        <label for="instructions">Instructions: </label>
        <textarea name="instructions">{{recipe.instructions}}</textarea>
        <label for="under30">Under 30 Minutes?</label>
        <div>
            <label for="under30">yes</label>
            <input type="radio" name="under30" value='yes' {{"checked" if recipe.under30 == 'yes'}}>
        </div>
        <div>
            <label for="under30">no</label>
            <input type="radio" name="under30" value='no' {{"checked" if recipe.under30 == 'no'}}>
        </div>
        <input type="submit">
    </form>
</body>
</html>
