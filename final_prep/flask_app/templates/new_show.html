<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Show</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                           
        {% for message in messages %}           
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <p>Create a new show!</p>
    <form action='/shows/create' method='POST'>
        Name: <input type="text" name='show_name'><br><br>
        Date: <input type="date" name='show_date'><br><br>
        Description <textarea name="show_description"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
