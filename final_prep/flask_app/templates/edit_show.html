<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}    
    {% if messages %}                           
        {% for message in messages %}           
            <p>{{message}}</p>                   
        {% endfor %}
    {% endif %}
{% endwith %}
    <p>Edit "{{show.name}}</p>
    <form action='/shows/{{show.id}}/update' method='POST'>
        Name: <input type="text" name='show_name' value='{{show.name}}'><br><br>
        Date: <input type="date" name='show_date' value='{{show.date}}'><br><br>
        Description <textarea name="show_description">{{show.description}}</textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
